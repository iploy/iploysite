<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Picker.Date Monthpicker</title>
	<script src="../mootools/mootools-core.js" type="text/javascript"></script>
	<script src="../mootools/mootools-more.js" type="text/javascript"></script>
	<script src="../languages/Locale.en-US.DatePicker.js" type="text/javascript"></script>
	<script src="../js/Picker.js" type="text/javascript"></script>
	<script src="../js/Picker.Attach.js" type="text/javascript"></script>
	<script src="../js/Picker.Date.js" type="text/javascript"></script>

	<link href="style.css" rel="stylesheet" />
	<link href="../css/datepicker.css" rel="stylesheet">

	<script>

	window.addEvent('domready', function(){
		myPicker = new Picker.Date($$('input'), {
			pickOnly: 'months',
			format: '%B',
			canAlwaysGoUp: false
		});
	});

	</script>

</head>

<body>
	<h1>MonthPicker</h1>

	<p>
		This test shows a monthpicker only. It should parse the default month (December) and it should format it that way.<br />
		You can go up to the years picker, but you cannot pick a specific day.
	</p>

	<p>
		Inputs:
		<input type="text" value="December">
	</p>


</body>
</html>
